server.port=9101
spring.application.name=consul-config-client
# Consul服务注册发现配置
spring.cloud.consul.host=192.168.0.148
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.service-name=${spring.application.name}
#spring.cloud.consul.discovery.serviceName=consul-config-client
spring.cloud.consul.discovery.hostname=192.168.0.70
# 是否启用配置中心功能
spring.cloud.consul.config.enabled=true
# 设置配置值的格式
spring.cloud.consul.config.format=yaml
# 设置配置所在目录
spring.cloud.consul.config.prefix=config
# 设置配置的分隔符
spring.cloud.consul.config.profile-separator=:
# 配置key的名字，由于Consul是K/V存储，配置存储在对应K的V中
spring.cloud.consul.config.data-key=data

